<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>

<body>
  <div class="container">
    <nav>
      <div>
        <img id="logo" src="images/logo.svg">
      </div>
      <div id="hamburger-div">
        <img id="hamburger" src="images/icon-menu.svg">
      </div>
      <section id="nav-contents">
        <h3>Features</h3>
        <div class="desktop-hidden">
          <div>
            <img src="images/icon-todo.svg">
            <h3>Todo List</h3>
          </div>
          <div>
            <img src="images/icon-calendar.svg">
            <h3>Calendar</h3>
          </div>
          <div>
            <img src="images/icon-reminders.svg">
            <h3>Reminders</h3>
          </div>
          <div>
            <img src="images/icon-planning.svg">
            <h3>Planning</h3>
          </div>
        </div>
        <h3>Company</h3>
        <div class="desktop-hidden">
          <h3>History</h3>
          <h3>Our Team</h3>
          <h3>Blog</h3>
        </div>
        <h3>Careers</h3>
        <h3>About</h3>
        <div id="gap"></div>
        <h3 id="login">Login</h3>
        <h3 id="register">Register</h3>
      </section>
    </nav>
    <main>
      <div class="full-width">
        <img src="images/image-hero-mobile.png" id="mobile" alt="Background image of a man with a laptop">
      </div>
      <div id="image">
        <img src="images/image-hero-desktop.png" id="desktop" alt="Background image of a man with a laptop">
      </div>
      <section class="content">
        <h1>Make remote work</h1>
        <h3>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </h3>
        <button>Learn more</button>
        <section class="clients">
          <img src="images/client-databiz.svg" alt="databiz logo">
          <img src="images/client-audiophile.svg" alt="audiophile logo">
          <img src="images/client-meet.svg" alt="meet logo">
          <img src="images/client-maker.svg" alt="maker logo">
        </section>
      </section>
    </main>
  </div>
</body>

</html>
